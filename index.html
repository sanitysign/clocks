<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
<div class="container">
    <div class="clocks clocks--light">
        <div class="clocks__display clocks__display--light">
            <div class="clocks__numbers clocks__numbers--light">
                <span class="clocks__number" style="--i:1;">1</span>
                <span class="clocks__number" style="--i:2;">|</span>
                <span class="clocks__number" style="--i:3;">3</span>
                <span class="clocks__number" style="--i:4;">|</span>
                <span class="clocks__number" style="--i:5;">|</span>
                <span class="clocks__number" style="--i:6;">9</span>
                <span class="clocks__number" style="--i:7;">|</span>
                <span class="clocks__number" style="--i:8;">|</span>
                <span class="clocks__number" style="--i:9;">9</span>
                <span class="clocks__number" style="--i:10;">|</span>
                <span class="clocks__number" style="--i:11;">|</span>
                <span class="clocks__number" style="--i:12;">12</span>
            </div>
            <div class="clocks__hour clocks__hour--light clocks__dial"></div>
            <div class="clocks__minute clocks__minute--light clocks__dial"></div>
            <div class="clocks__second clocks__second--light clocks__dial"></div>
            <div class="clocks__center clocks__center--light"></div>
        </div>
    </div>
    <div class="clocks clocks--dark">
        <div class="clocks__display clocks__display--dark">
            <div class="clocks__numbers clocks__numbers--dark">
                <span class="clocks__number" style="--i:1;">1</span>
                <span class="clocks__number" style="--i:2;">|</span>
                <span class="clocks__number" style="--i:3;">3</span>
                <span class="clocks__number" style="--i:4;">|</span>
                <span class="clocks__number" style="--i:5;">|</span>
                <span class="clocks__number" style="--i:6;">9</span>
                <span class="clocks__number" style="--i:7;">|</span>
                <span class="clocks__number" style="--i:8;">|</span>
                <span class="clocks__number" style="--i:9;">9</span>
                <span class="clocks__number" style="--i:10;">|</span>
                <span class="clocks__number" style="--i:11;">|</span>
                <span class="clocks__number" style="--i:12;">12</span>
            </div>
            <div class="clocks__hour clocks__hour--dark clocks__dial"></div>
            <div class="clocks__minute clocks__minute--dark clocks__dial"></div>
            <div class="clocks__second clocks__second--dark clocks__dial"></div>
            <div class="clocks__center clocks__center--dark"></div>
        </div>
    </div>
</div>
</body>

</html>
